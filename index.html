<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <div class="caja">
        <div class="imagen">
          <img src="images/image-equilibrium.jpg" alt="">
        </div>
        <div class="textos">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="divs">
          <div class="ethereum">
            <p><img src="images/icon-ethereum.svg" alt=""> 0.041 eth</p>
          </div>
          <div class="time-left">
            <p><img src="images/icon-clock.svg" alt=""> 3 days left</p>
          </div>
        </div>
        <div class="creation">
          <img src="images/image-avatar.png" alt=""> 
          <p>Creation of <span> Jules Wyvern</span></p>  
        </div>
      </div>
    </main>

  </div> -->
</body>
</html>
